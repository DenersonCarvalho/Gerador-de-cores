<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de cores</title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <nav>
            <ul class="nav--links">
                <li>
                    <a href="#" id="linkhex">Hex</a>
                </li>
                <li>
                    <a href="#" id="linkrgb">Rgb</a>
                </li>
            </ul>
        </nav>
        <main id="main-color">
            <div class="hex">
                <div class="container">
                    <h1>Background color</h1>
                    <span class="color">#222831</span>
                </div>
                <button class="btn-gerador" id="btn">Clique em mim</button>
            </div>
            <div class="rgb">
                <div class="container">
                    <h1>Background color</h1>
                    <span class="colorrgb">rgb(34,40,49)</span>
                </div>
                <button class="btn-gerador" id="btn-rgb">Clique em mim</button>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
